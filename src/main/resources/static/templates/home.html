<h2>From the Tastemakers...</h2>

<table class="table table-hover table-striped">
	<tr ng-repeat="podcast in dash.podcasts">
		<td style="width: 5%;"><span ng-if="$index == 0">Show: <br>Episode: <br>Length: </span></td>
		<td>{{ podcast.show }}<br>{{ podcast.title }}<br>{{ dash.formatTime(podcast.duration) }}</td>
		<td><input type="checkbox" ng-model="podcast.selected" style="width: 100%;height: 100%;"></td>
	</tr>
</table>

<button ng-click="dash.initPL()">Start a Playlist</button>
