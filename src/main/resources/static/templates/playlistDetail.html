<div id="playlistDiv" class="row"  ng-show="PC.shown">

<h2>{{ PC.playlistName }}</h2>

    <div id="listDiv" ng-show="PC.shown">
    
        <table class="table table-hover table-striped table-bordered">
            
            <tbody>
                <tr ng-repeat="podcast in PC.playlist">
                    <td>{{podcast.episode.name}}</td>
                    <td>{{podcast.episode.show.name}}</td>
                    <td>{{podcast.episode.duration}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <button play-all="PC.playlist" data-play="true" ng-click="PC.playPL()">Play</button> <button ng-click="PC.deletePL()">Delete</button>
    
</div>

<div id="playerDiv" ng-hide="PC.shown">
		<sound-manager></sound-manager>
		
<table class="table table-hover table-striped table-bordered">
	<tbody>
		<tr ng-repeat="song in playlist">
			<td><a play-from-playlist="song">{{song.title}} <span ng-if="currentPlaying.id == song.id"> - (current)</a></td>
            <td>{{song.artist}}</td>
            <td>{{song.duration}}</td>
		</tr>
	</tbody>
</table>
		
		
		<h5>Player</h5>

		<p>Currently Playing: {{ currentPlaying.title }} by {{
			currentPlaying.artist }} ({{ currentPostion }} / {{ currentDuration
			}})</p>
		<div class="seekBase" seek-track>
			<div class="seekLoad" ng-style="{width : ( progress + '%' ) }"></div>
		</div>
</div>
