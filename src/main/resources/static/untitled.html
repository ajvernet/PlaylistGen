<!DOCTYPE html>
<html>

<head>
    <title>Travel modes in directions</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script src="http://maps.google.com/maps/api/js?libraries=placeses,visualization,drawing,geometry,places"></script>
    <script src="http://code.angularjs.org/1.3.15/angular.js">
    </script>
    <script src="http://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.js"></script>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0
        }
        
        body {
            padding: 5px
        }
        
        * {
            box-sizing: border-box;
        }
    </style>
</head>

<body ng-app="ngMap">
    <div style="width: 68%; float:left; height: 100%">
        <div ng-app="" ng-init="loc='current-location'"> Destination:
            <input type="text" ng-model="loc"> </div>
        <ng-map zoom="14" center="current-location" style="height:90%">
            <directions draggable="true" panel="directions-panel" travel-mode="DRIVING" origin="current-location" destination="{{loc}}"> </directions>
        </ng-map> Directions path length:{{map.directionsRenderers[0].directions.routes[0].legs[0].duration.value}} </div>.
